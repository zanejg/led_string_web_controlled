<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED String Controller</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- iro.js Color Picker CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 960px;
        }
        .color-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 25px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        #colorPicker {
            margin: 0 auto;
            touch-action: none; /* Improve touch responsiveness */
        }
        .color-button-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        .selected-color-display {
            width: 80px;
            height: 50px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            background-color: #ff0000;
        }
        h4 {
            margin-bottom: 15px;
            color: #495057;
        }
        /* Make buttons more touch-friendly on mobile */
        @media (max-width: 768px) {
            .btn {
                padding: 12px 20px;
                font-size: 16px;
            }
            .btn-lg {
                padding: 14px 24px;
                font-size: 18px;
            }
        }
    </style>

    <script>
        let colorPicker;
        let selectedColor = '#ff0000';

        function controlLED(ledId) {
            fetch(`/control_led/${ledId}`)
                .then(response => response.json())
                .then(data => {
                    console.log(`LED ${ledId} control response:`, data);
                })
                .catch(error => {
                    console.error('Error controlling LED:', error);
                });
        }

        function setSolidColor() {
            const color = selectedColor;
            
            fetch(`/api/set_color?color=${encodeURIComponent(color)}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Color set response:', data);
                })
                .catch(error => {
                    console.error('Error setting color:', error);
                });
        }

        // Initialize color picker when page loads
        document.addEventListener('DOMContentLoaded', function() {
            colorPicker = new iro.ColorPicker('#colorPicker', {
                width: 280,
                color: '#ff0000',
                borderWidth: 2,
                borderColor: '#fff',
                layout: [
                    {
                        component: iro.ui.Wheel,
                        options: {}
                    },
                    {
                        component: iro.ui.Slider,
                        options: {
                            sliderType: 'value'
                        }
                    }
                ]
            });

            // Update the color display when color changes
            colorPicker.on('color:change', function(color) {
                selectedColor = color.hexString;
                document.getElementById('selectedColorDisplay').style.backgroundColor = selectedColor;
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <header class="mb-5">
            <h1 class="display-4 text-center">Zane's LED String Controller</h1>
            <hr>
        </header>
        
        <main>
            <div class="row">
                <div class="col-md-12">
                    <p class="text-center text-muted">Control your LED string lights</p>
                </div>
            </div>
            
            <!-- Add your LED controls here -->

            <div class="row mb-4">
                <div class="col-md-12">
                    <h4>Visual Effects</h4>
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary" onclick="controlLED('heart')">Heart Beat</button>
                        <button class="btn btn-primary" onclick="controlLED('wave')">Wave Effect</button>
                        <button class="btn btn-primary" onclick="controlLED('flame')">Flame Effect</button>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-12">
                    <h4>Audio-Reactive Effects</h4>
                    <div class="btn-group" role="group">
                        <button class="btn btn-success" onclick="controlLED('audio_loudness')">Audio Loudness</button>
                        <button class="btn btn-success" onclick="controlLED('audio_frequency')">Audio Frequency</button>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-12">
                    <h4>Solid Color</h4>
                    <div class="color-control">
                        <!-- Color wheel picker will be inserted here -->
                        <div id="colorPicker"></div>
                        
                        <div class="color-button-container">
                            <div id="selectedColorDisplay" class="selected-color-display"></div>
                            <button class="btn btn-info btn-lg" onclick="setSolidColor()">Set Solid Color</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-12">
                    <button class="btn btn-danger btn-lg" onclick="controlLED('stop')">Stop All Effects</button>
                </div>
            </div>        </main>
        
        <footer class="mt-5 pt-4 border-top text-center text-muted">
            <p>&copy; 2025 LED String Controller</p>
        </footer>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Add your custom JavaScript here
        console.log('LED String Controller initialized');
    </script>
</body>
</html>
